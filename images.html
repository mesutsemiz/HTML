<!DOCTYPE html>
<html lang="en">
<head>
    <title>images</title>
</head>
<body>
    <!-- <img src="water.jpg" alt="eşsiz doğa" title="doğa" height="200" width="400"> -->
    <img src="water.jpg" alt="eşsiz doğa" title="doğa" style="width: 520px;height:470px;float:right">
    <hr>
    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGljfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60" alt="yeşil doğa">
    <hr>
    <a href="https://unsplash.com/s/photos/pic" target="_blank"><img src="logocss.png"</a>
    <hr>
    <img src="yeşildoğ.jpg" alt="doğa" usemap="#image-map">

    <map name="image-map">
        <area target="_blank" alt="zirve" title="zirve" href="https://unsplash.com/s/photos/pic" coords="10,20,12" shape="rect">
    </map>
<hr>
    <img src="water.jpg" alt="beatiful narure" title="spring" usemap="#pcture" style="width:100%;height:100%">
    <map name="pcture">  
        <area shape="rect" title="spring"coords="10,20,12,15" alt="nature">

    </map>

    <hr>
    <hr>
    <img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://tureng.com/tr/turkce-ingilizce">
</body>
</html>


<!-- 
    Use the HTML <img> element to define an image
    Use the HTML src attribute to define the URL of the image
    Use the HTML alt attribute to define an alternate text for an image, if it cannot be displayed
    Use the HTML width and height attributes or the CSS width and height properties to define the size of the image
    Use the CSS float property to let the image float to the left or to the right
 -->

 <!-- 
     he <map> tag is used to define an image map. An image map is an image with clickable areas.
 -->
